<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #ececec;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reservation-list {
            display: grid;
            gap: 15px;
        }

        .reservation-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .reservation-item:hover {
            transform: translateX(5px);
        }

        .reservation-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .reservation-item p {
            color: #666;
            margin-bottom: 5px;
        }

        .reservation-item img {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reservation-item img:hover {
            transform: scale(1.05);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        .config-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Reservation System</h1>
        
        <div id="configNotice" class="config-notice">
            ‚ö†Ô∏è Please configure your Supabase credentials in the code (lines 200-201)
        </div>

        <div id="message"></div>

        <div class="content">
            <div class="card">
                <h2>Create Reservation</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="bookingDate">Booking Date:</label>
                        <input type="date" id="bookingDate" required>
                    </div>

                    <div class="form-group">
                        <label>Receipt Image:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="receiptFile" accept="image/*">
                            <label for="receiptFile" class="file-input-label">
                                üìÅ Click to select image
                            </label>
                        </div>
                        <div class="file-name" id="fileName"></div>
                    </div>

                    <button type="submit" id="submitBtn">Create Reservation</button>
                </form>
            </div>

            <div class="card">
                <h2>All Reservations</h2>
                <div id="reservationsList"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURE YOUR SUPABASE CREDENTIALS HERE =====
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace with your Supabase project URL
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your anon public key

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if credentials are configured
        if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
            document.getElementById('configNotice').style.display = 'block';
        } else {
            document.getElementById('configNotice').style.display = 'none';
        }

        // DOM elements
        const form = document.getElementById('reservationForm');
        const nameInput = document.getElementById('name');
        const dateInput = document.getElementById('bookingDate');
        const fileInput = document.getElementById('receiptFile');
        const fileNameDisplay = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const reservationsList = document.getElementById('reservationsList');

        // Show file name when selected
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${e.target.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // Show message
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Upload file to Supabase Storage
        async function uploadFile(file) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
            const filePath = fileName;

            const { data, error } = await supabase.storage
                .from('receipts')
                .upload(filePath, file);

            if (error) throw error;

            const { data: { publicUrl } } = supabase.storage
                .from('receipts')
                .getPublicUrl(filePath);

            return publicUrl;
        }

        // Create reservation
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                let receiptUrl = null;

                // Upload file if selected
                if (fileInput.files.length > 0) {
                    receiptUrl = await uploadFile(fileInput.files[0]);
                }

                // Insert reservation into database
                const { data, error } = await supabase
                    .from('reservations')
                    .insert([
                        {
                            name: nameInput.value,
                            booking_date: dateInput.value,
                            receipt_url: receiptUrl
                        }
                    ])
                    .select();

                if (error) throw error;

                showMessage('‚úÖ Reservation created successfully!', 'success');
                form.reset();
                fileNameDisplay.textContent = '';
                loadReservations();

            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error creating reservation: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Reservation';
            }
        });

        // Load and display reservations
        async function loadReservations() {
            try {
                reservationsList.innerHTML = '<div class="loading">Loading...</div>';

                const { data, error } = await supabase
                    .from('reservations')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    reservationsList.innerHTML = '<div class="empty-state">No reservations yet</div>';
                    return;
                }

                reservationsList.innerHTML = data.map(reservation => `
                    <div class="reservation-item">
                        <h3>üë§ ${reservation.name}</h3>
                        <p>üìÖ <strong>Date:</strong> ${new Date(reservation.booking_date).toLocaleDateString()}</p>
                        <p>üïê <strong>Created:</strong> ${new Date(reservation.created_at).toLocaleString()}</p>
                        ${reservation.receipt_url ? 
                            `<p><strong>Receipt:</strong></p><img src="${reservation.receipt_url}" alt="Receipt" onclick="window.open('${reservation.receipt_url}', '_blank')">` 
                            : '<p><em>No receipt uploaded</em></p>'}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                reservationsList.innerHTML = `<div class="error">Error loading reservations: ${error.message}</div>`;
            }
        }

        // Load reservations on page load
        loadReservations();

        // Set minimum date to today
        dateInput.min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
